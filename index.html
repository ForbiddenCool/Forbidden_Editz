<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forbidden Editz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.jpg" alt="Logo" />
  </div>

  <!-- Title -->
  <div class="content">
    <h1 class="title">Forbidden Editz</h1>
  </div>

  <!-- Shorts Section -->
  <div class="shorts-section">
    <h2>My Shorts</h2>
    <div class="shorts-grid">
      <div class="short-card">
        <iframe src="https://www.youtube.com/embed/uJPEmQmB3cU" frameborder="0" allowfullscreen></iframe>
        <p class="character-name">Akatsuki Edit</p>
      </div>
      <div class="short-card">
        <iframe src="https://www.youtube.com/embed/HwEQxCg0JfU" frameborder="0" allowfullscreen></iframe>
        <p class="character-name">Boruto Edit</p>
      </div>
      <div class="short-card">
        <iframe src="https://www.youtube.com/embed/_3Pz6y3W7Uo" frameborder="0" allowfullscreen></iframe>
        <p class="character-name">Ichigo Edit</p>
      </div>
    </div>
    <p class="more-videos">Check out more videos on my YouTube channel!</p>
  </div>

  <!-- Sticky Buttons -->
  <div class="sticky-links">
    <a href="https://www.youtube.com/@Forbiddeneditz3" target="_blank">YouTube</a>
    <a href="https://discord.gg/yourdiscordlink" target="_blank">Discord</a>
  </div>
</body>
</html>
